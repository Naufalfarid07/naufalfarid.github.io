<!DOCTYPE html>
<html>
<head>
	<title> if </title>
</head>
<body>
	<script language="javascript" type="text/javascript">
		var bil;
		var status;
		bil = prompt("masukan sembarang bilangan :");
		if (bil >10)
		{
			status ="anda telah memasukan bilangan lebih besar dari 10";
		}
		else
		{
			status ="anda telah memasukan bilangan kurang dari 10";
		}
		document.write(status);
	</script>

</body>
</html>
